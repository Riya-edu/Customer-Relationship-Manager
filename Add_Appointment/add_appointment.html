<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link href="add_appointment.css" rel="stylesheet">

</head>
<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <b>
            <p style="font-size:75px">Appointment Details</p>
            </b>
            <i>
            <p style="font-size:25px">Create an appointment as per your requirements. We'll be pleased to meet you. :) </p>
           </i>
        </div>
        </div>

        <div class="right">
            <h4>
            <div class="inputs">
                Appointment Title:
                <input type="text" placeholder="Appointment Title" name="Appointment title">
                <br>
                <br>
                Subject:
                <input type="text" placeholder="Subject" name="Subject">
                <br>
                <br>
                Description:
                <input type="text" placeholder="Description" name="Description">
                <br>
                <br>
                Manager/Customer Name:
                <input type="text" placeholder="Name" name="Name">
                <br>
                <br>
                Location:
                <input type="text" placeholder="Location" name="Location">
                <br>
                <br>
                URL:
                <input type="text" placeholder="URL" name="URL">
                <br>
                <br>
                Date & Time:
                <input type="date" placeholder="Date" name="Date">
                <br>
                <br>
            </div>
            </h4>
            
            <br><br>
			
                <button style="margin: right;">SAVE</button>
                
                <button style="margin: left;">EXIT</button>
        </div>
        
    </div>  
</body>
</html>
