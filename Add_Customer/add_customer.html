<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="add_customer.css" rel="stylesheet">

</head>
<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <b>
            <p style="font-size:75px">Customer Details</p>
            </b>
            <i>
            <p style="font-size:25px">Please fill in required details accurately.</p>
           </i>
        </div>
        </div>
        <h4>
        <div class="right">
            <div class="inputs">
                Enter Name:
                <input type="text" placeholder="NAME">
                <br>
                <br>
                Enter Address:
                <input type="text" placeholder="Address 1" name="Address 1" required>
                <br>
                <br>
                <input type="text" placeholder="Address 2" name="Address 2">
                <br>
                <br>
                Enter City:
                <input type="text" placeholder="City" name="City" required>
                <br>
                <br>
                Enter State:
                <input type="text" placeholder="State" name="State" required>
                <br>
                <br>
                Enter Contact:
                <input type="tel" pattern="[0-9]{2}-[0-9]{10}" placeholder="Moblie Number" name="Mobile Number" required>
                <br>
                <br>
                Enter Email:
                <input type="email" placeholder="email" name="email">
            </div>
            
            <br><br>
			
                <button style="margin: right;">SAVE</button>
                
                <button style="margin: left;">EXIT</button>

        </div>
        
    </div>  
</body>
</html>
