<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link href="customer_feedback.css" rel="stylesheet">


</head>
<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <b>
            <p style="font-size:75px">Customer Feedback</p>
            </b>
            <i>
            <p style="font-size:25px">Your Opinion Matters. Please let us know about your experience. </p>
           </i>
        </div>
        </div>

        <div class="right">
           <h4>
            <div class="inputs">
               
                Enter Your Name:
                <input type="text" placeholder="Name" name="name" required>
                <br>
                <br>
                
                 Enter Your Email:
                <input type="email" placeholder="Email" name="email" required>
                <br>
                <br>
                Enter Your Feedback:
                <input type="text" placeholder="Please enter your feedback" name="feedback" required>
                <br>
                <br>
           
            
            </div>
        </h4>
            <br><br>
			
            <button>SAVE</button>
            
            <button>EXIT</button>
        </div>      
       </div>      
        
</body>
</html>
